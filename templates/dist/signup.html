<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudiBook | Signup</title>
    <link rel="stylesheet" href="../../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="../../img/icons/logo.svg">
</head>
<body>
    <div class="container login-page position-relative">
        <!-- back btn  -->
        <div class="backbtn">
            <a href="../../index.html">
                <img class="me-1" src="../../img/icons/arrow-left.svg" alt="">
                Back
            </a>
        </div>
        <!-- end of back btn  -->
        <div class="row">
            <div class="col-12">
                <!-- login form  -->
                <div class="form d-flex align-items-center justify-content-center flex-column">
                    <img src="../../img/icons/logo.svg" class="logo" alt="">
                    <h3 class="header mb-4">Register</h3>
                    <input type="email" placeholder="Email" class="email mb-3">
                    <input type="password" placeholder="Password" class="password mb-3">
                    <input type="date" placeholder="Date ob Birth" class="dob mb-3">
                    <p class="dont mb-3">
                        By signing up, you agree to our <span> Terms</span>,
                        <span>Data Policy</span> and <span>Cookies Policy</span>.
                    </p>
                    <a href="./confirm.html" class="register mb-3">Register</a>
                    <a href="../../index.html" class="canncel mb-3">Canncel</a>
                </div>
                <!-- end of login form  -->
            </div>
        </div>
    </div>
    <script src="../../js/signup.js"></script>
</body>
</html>
